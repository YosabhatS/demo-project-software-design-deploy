<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>เข้าสู่ระบบเชฟ | KDS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #ecf0f1;
        }
        .login-container {
            background: #34495e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 400px;
        }
        .login-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #f1c40f;
        }
        .login-container label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 4px;
            background: #2c3e50;
            color: #ecf0f1;
            font-size: 1em;
        }
        .login-container input:focus {
            outline: 2px solid #f1c40f;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-container button:hover {
            background: #27ae60;
        }
        .error-message {
            background: #e74c3c;
            color: white;
            padding: 8px;
            border-radius: 4px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>เข้าสู่ระบบเชฟ</h1>
        <form id="loginForm">
            <label for="username">ชื่อผู้ใช้</label>
            <input type="text" id="username" name="username" required>

            <label for="password">รหัสผ่าน</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">เข้าสู่ระบบ</button>

            <div id="errorBox" class="error-message"></div>
        </form>
    </div>

    <script>
        const LOGIN_API_URL = 'http://localhost:8082/api/auth/login'; // เชื่อมกับ Spring Boot AuthenticationController

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorBox = document.getElementById('errorBox');
            errorBox.style.display = 'none';

            try {
                const response = await fetch(LOGIN_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    // ✅ เข้าสู่ระบบสำเร็จ → ไปหน้า Kitchen Display
                    window.location.href = 'kitchen_display.html';
                } else {
                    const errorText = await response.text();
                    errorBox.innerText = '❌ เข้าสู่ระบบไม่สำเร็จ: ' + errorText;
                    errorBox.style.display = 'block';
                }
            } catch (error) {
                errorBox.innerText = '❌ ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์ได้';
                errorBox.style.display = 'block';
                console.error(error);
            }
        });
    </script>
</body>
</html>
