    </div>

  <script>
    const DASHBOARD_API = "http://localhost:8085/api/data/orders/status/PAID";

    document.addEventListener("DOMContentLoaded", () => {
      fetchDashboardData();
    });

    async function fetchDashboardData() {
      const errorBox = document.getElementById("errorBox");
      errorBox.style.display = "none";

      try {
        const res = await fetch(DASHBOARD_API);
        if (!res.ok) {
          throw new Error(`‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à (status ${res.status})`);
        }
        const data = await res.json();
        renderTable(data);
        renderTotal(data);
      } catch (err) {
        errorBox.innerText = `‚ùå ${err.message}`;
        errorBox.style.display = "block";
        document.getElementById("ordersBody").innerHTML =
          `<tr><td colspan="5">‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î</td></tr>`;
      }
    }

    function renderTable(orders) {
      const tbody = document.getElementById('ordersBody');
      if (!orders || orders.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5">‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</td></tr>`;
        return;
      }

      tbody.innerHTML = orders.map(order => {
        const total = order.items?.reduce((sum, item) => {
          const price = (item.menuItemDetails?.price !== undefined)
              ? item.menuItemDetails.price
              : (item.price !== undefined ? item.price : 0);
          return sum + (price * item.quantity);
        }, 0) || 0;

        const totalItems = order.items?.reduce((sum, item) => sum + item.quantity, 0) || 0;

        const date = order.createdAt 
            ? new Date(order.createdAt).toLocaleString('th-TH') 
            : '-';

        return `
          <tr>
            <td>${order.id}</td>
            <td>${order.tableId}</td>
            <td>${totalItems}</td>
            <td>${total.toFixed(2)}</td>
            <td>${date}</td>
          </tr>
        `;
      }).join('');
    }

    function renderTotal(orders) {
      const grandTotal = orders.reduce((sum, order) => {
        const orderTotal = order.items?.reduce((subtotal, item) => {
          const price = (item.menuItemDetails?.price !== undefined)
              ? item.menuItemDetails.price
              : (item.price !== undefined ? item.price : 0);
          return subtotal + (price * item.quantity);
        }, 0) || 0;
        return sum + orderTotal;
      }, 0);

      document.getElementById('totalSales').innerText = grandTotal.toFixed(2);
    }
